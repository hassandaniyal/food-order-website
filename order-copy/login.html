<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    </head>
    <body>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#signup">
            SIGN UP
        </button>

        <!-- Modal -->
        <div class="modal fade" id="signup" data-bs-backdrop="static"
            data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered ">
                <div class="modal-content">
                    <div class="modal-header ">
                        <h1 class="modal-title  fs-5 "
                            id="staticBackdropLabel">Account Sign Up</h1>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="inputEmail4"
                                    class="form-label">Email</label>
                                <input type="email" class="form-control"
                                    id="inputEmail4">
                            </div>
                            <div class="col-md-6">
                                <label for="inputPassword4"
                                    class="form-label">Password</label>
                                <input type="password" class="form-control"
                                    id="inputPassword4">
                            </div>
                            <div class="col-12">
                                <label for="inputAddress"
                                    class="form-label">Address</label>
                                <input type="text" class="form-control"
                                    id="inputAddress"
                                    placeholder="Modal town C">
                            </div>

                            <div class="col-md-6">
                                <label for="inputCity"
                                    class="form-label">City</label>
                                <input type="text" class="form-control"
                                    id="inputCity">
                            </div>
                            <div class="col-md-4">
                                <label for="inputState"
                                    class="form-label">State</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Punjab</option>
                                    <option>Sindh </option>
                                    <option> Balochistan </option>
                                    <option> </option>
                                    <option> </option>

                                </select>
                            </div>

                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input"
                                        type="checkbox" id="gridCheck">
                                    <label class="form-check-label"
                                        for="gridCheck">
                                        Remember me
                                    </label>
                                </div>
                            </div>
                            <div class="col-12 text-center">
                                <button type="submit"
                                    class="btn btn-primary">Sign in</button>
                                <button type="submit"
                                    class="btn btn-primary">Log In</button>
                            </div>
                        </form>
                    </div>
                    <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div> -->
                </div>
            </div>
        </div>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#login">
            LOG IN
        </button>

        <!-- Modal -->
        <div class="modal fade" id="login" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5"
                            id="exampleModalLabel">Account Login</h1>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control"
                                id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control"
                                id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div
                            class="col-12 col-md-12 col-lg-12 d-flex justify-content-between">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox"
                                    id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Remember me
                                </label>
                            </div>
                            <div>
                                <span>Forget <a href="#"> Password</a></span>
                            </div>
                        </div>
                        <div
                            class="col-12 col-md-12 col-lg-12 py-3 text-center">
                            <button type="submit"
                                class="btn btn-primary "> Log in</button>
                            <button type="button" class="btn btn-primary"
                                data-bs-toggle="modal"
                                data-bs-target="#signup">
                                Sign Up
                            </button>

                        </div>

                    </div>
                </div>
            </div>
        </div>

            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        </body>
    </html>
